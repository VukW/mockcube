name: mockmetricssing
description: mockmetricssing
authors:
  - { name: "Hasan Kassem" }

platform:
  accelerator_count: 0

singularity:
  # Image name.
  image: mock-metrics.simg
  run_args: "-C --writable-tmpfs --net --network=none --nv"

tasks:
  evaluate:
    # Executes a number of metrics specified by the params file
    parameters:
      inputs:
        {
          predictions: predictions/,
          labels: data/,
          parameters_file: parameters.yaml,
        }
      outputs: { output_path: { type: "file", default: "results.yaml" } }
