name: mockprepsing
description: mockprepsing
authors:
  - { name: "Hasan Kassem" }

platform:
  accelerator_count: 0

singularity:
  # Image name.
  image: mock-prep.simg
  run_args: "-C --writable-tmpfs --net --network=none --nv"

tasks:
  prepare:
    parameters:
      inputs:
        data_path: vids_files/
        labels_path: labels_files/
        parameters_file: parameters.yaml
      outputs:
        output_path: data/

  sanity_check:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
  statistics:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
      outputs:
        output_path:
          type: file
          default: statistics.yaml
