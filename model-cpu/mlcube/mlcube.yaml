name: mockmodelcpu
description: mockmodelcpu
authors:
  - { name: "Hasan Kassem" }

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: hasan7/mock-model-cpu:0.0.0
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

singularity:
  # Image name.
  image: mock-model-cpu.simg
  run_args: "-C --writable-tmpfs --net --network=none --nv"

tasks:
  infer:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
        weights: additional_files/weights

      outputs: { output_path: { type: directory, default: predictions } }
